    <script>
        let palabras = []
        let palabros = "hola,que,tal"
        console.log(palabras)

        function eliminarUltimo(lista) {
            if (typeof lista !== 'object') {
                return alert("Esto que me mandas no es un Array!")
            }
            
            if (lista.length === 0){
                return alert("Este Array est√° vacio")
            }

            lista.pop()
            return lista
        }

        palabras = eliminarUltimo(palabras)
        console.log(palabras)
    </script>
