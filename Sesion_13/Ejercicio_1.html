<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_13</title>
    <style>
        #cuadrado {
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;

        }
    </style>
</head>

<body>
    <!-- 
    Vamos a crear un div que será un rectángulo , o la forma geométrica 
    que prefiráis.

    El objetivo es que al entrar en ese rectángulo con nuestro ratón, 
    el fondo se establezca como blanco, mientras que cuando salga, este 
    cambie a un color aleatorio

    Para ello tendremos que crear tres funciones:

        Una que genere y devuelva un código de color (con su almohadilla #)
        Otra que aplique ese nuevo código de color al fondo y
        Por último una función que establezca el color en blanco de nuevo.
     -->

    <div id="cuadrado">

    </div>


    <script>
        let cuadrado = document.getElementById('cuadrado')
        cuadradoStyle = cuadrado.style

        function colorAleatorio() {
            r = Math.round(Math.random() * (16 - 1) + 1).toString(16)
            g = Math.round(Math.random() * (16 - 1) + 1).toString(16)
            b = Math.round(Math.random() * (16 - 1) + 1).toString(16)
            return '#' + r + g + b
        }

        function blanco() {
            cuadradoStyle.backgroundColor = "#FFF"
            cuadrado.innerHTML = "#FFF"
        }

        function colores() {
            let color = colorAleatorio()
            cuadradoStyle.backgroundColor = color
            cuadrado.innerHTML = color
        }


        window.onload = colores
        cuadrado.onmouseover = blanco
        cuadrado.onmouseout = colores
        
    </script>
</body>

</html>
